<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Â¡Informate! Conoce todas las noticias minuto a minuto">
    <meta name="keywords" content="informacion, noticias, mundo, econonmia, energia, politica, lifestyle">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Contacto</title>

</head>
<body id="fondo">
    <main id="cajaGlobal">
        <section class="cajaCabecera">    
            <div class="cajaCabeceraInicio">
                <ul class="reseteoInicio">
                    <a href="index.html"><li class="inicioEstilo">Inicio</li></a>
                </ul>
            </div>
            <div class="tituloContacto">
                <h2 class="animate__animated animate__backInDown">CONTACTANOS</h2>
            </div>
        </section>

        <section class="cajaCuerpo">
            <div class="datosPersonales">
                <form class="formulario">
                    <p class="textoDatosPersonales">Datos Personales</p>
            </div>
            <div class="formularioNombre">
                <label for="nombre" class="formularioNombreEstilo">Nombre y Apellido:</label>
                <input type="text" size="100%" id="nombre" required>
            </div>
            <div class="formularioEmail">
                <label for="email" class="formularioEmailEstilo">Email:</label>
                <input type="text" size="100%" id="email" required>
            </div> 
            <div class="formularioMensaje">
                <form>
                    <div class="formularioMensajeTexto">
                        <label for="Mensaje">Mensaje:</label>
                    </div>
                        <textarea maxlength="300" name="" id="Mensaje" cols="120" rows="10"></textarea>
                </form>
            </div>
            <div class="botonEnviar">
                <button class="botonEnviarEstilo">Enviar</button>
            </div>    
        </section>

    </main>
</body>
</html>
